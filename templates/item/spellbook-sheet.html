<form class="cairn" autocomplete="off">
    <div class="item-sheet-grid spellbook">
        <!-- Portrait -->
        <div class="item-sheet-section-portrait">
            <img class="portrait" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        </div>
        <!-- Name -->
        <div class="item-sheet-section-name">
            <input class="name-input" type="text" name="name" value="{{data.name}}"
                placeholder="{{ localize 'CAIRN.Name' }}" />
        </div>
        <!-- Equipped -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.equipped">{{ localize 'CAIRN.Equipped' }}</label>
            <div class="resource-input-wrapper">
                <input type="checkbox" {{checked data.system.equipped}} name="system.equipped" id="system.equipped"
                    value="{{data.system.equipped}}" data-dtype="Boolean" {{ disabled (not item.system.isEquipable)
                    }} />
            </div>
        </div>


        <!-- Cost -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.cost.value">{{ localize 'CAIRN.Cost' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.cost.value" id="system.cost.value" value="{{data.system.cost.value}}"
                    data-dtype="Number" />
            </div>
        </div>

        <!-- Quantity -->
        <div class="resource-counter long-counter">
            <label class="large-resource-label" for="system.quantity">{{ localize 'CAIRN.Quantity' }}</label>
            <div class="resource-input-wrapper">
                <input type="text" name="system.quantity" id="system.quantity" value="{{data.system.quantity}}"
                    data-dtype="Number" />
            </div>
        </div>

        <div class="item-sheet-section-tabs">
            <nav class="tabs" data-group="primary">
                <a class="item" data-group="primary" data-tab="description">{{ localize 'CAIRN.Description' }}</a>
            </nav>
            <section class="content">
                <div class="tab" data-group="primary" data-tab="description">
                    {{ editor enrichedDescription target="system.description" button=true owner=owner editable=editable engine="prosemirror" collaborate=true }}
                </div>
            </section>
        </div>
    </div>
</form>
